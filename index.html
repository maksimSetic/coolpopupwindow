<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" author="seticmaksim">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NGIT Dialog</title>
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="modal-opener">
  <button data-modal-target="#modal" class="modal-open">Naruči proizvod</button>
</div>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Vaš zahtjev je prihvaćen</div>
    
    </div>
    <div class="modal-body">
      <button data-close-button class="close-button">Uredu</button>
    </div>
  </div>
  <div id="overlay"></div>
</body>
</html>
